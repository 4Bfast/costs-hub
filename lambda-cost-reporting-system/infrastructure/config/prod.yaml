# Production Environment Configuration
environment: prod
lambda:
  memory: 1024
  timeout_minutes: 15
  log_retention_days: 90
database:
  point_in_time_recovery: true
storage:
  lifecycle_days: 30
monitoring:
  detailed_monitoring: true
scheduling:
  # Production scheduling
  weekly_cron: "0 9 ? * MON *"   # Monday 9 AM UTC
  monthly_cron: "0 8 1 * ? *"    # 1st day of month 8 AM UTC
resources:
  removal_policy: "RETAIN"
  auto_delete_objects: false
alerts:
  # Strict production thresholds
  error_threshold: 1
  duration_threshold_minutes: 13
  success_rate_threshold: 90